<div class="header">
  <h1> hamstergrams </h1>
  <p> the current date and time is: <span id='datetime'></span>. subsequently, it is time for you to look at hamsters :)</p>
</div>
    
<div class = "card">
  <div class = "card-header">
    <h3> log in </h3>
  </div>
  <div class = "card-body">
  <form id="login">
    <label>username</label>
    <input type="text" id="username" name="username" placeholder="e.g. hamsperlover50" required></input>
    </br>
    <label>password</label>
    <input type="password" id="password" name="password" placeholder="e.g. hamstersr2cool!" required></input>
    <p id="outputUNPW"></p>
    <input id="submitLogin" type="submit" value="submit"></input>
    <input type="reset" value="Reset">
  </form>
  </div>
</div>

</br>

<div class = "card">
  <div class = "card-header">
    <h3> who is the coolest haster on the block </h3>
  </div>
  <div class = "card-body">
    <p>choose wisely:</p>
<div>
  <input type="radio" name="hamsterName" value="gumball" id="gumball" required>
  <label for="gumball">gumball</label>
</div>
<div>
  <input type="radio" name="hamsterName" value="bagel" id="bagel" required>
  <label for="bagel">bagel</label>
</div>
<div>
  <input type="radio" name="hamsterName" value="banana" id="banana" required>
  <label for="banana">banana</label>
</div>
<div>
  <input type="radio" name="hamsterName" value="hamburger" id="hamburger" required>
  <label for="hamburger">hamburger</label>
</div>
   </br>
<p>
  <button id="btn" type="submit">show selected hampster</button>
</p>

<p id="output"></p>
  </div>
</div>

</br>

<div class = "card">
  <div class = "card-header">
    <h3> send a hamstergram </h3>
  </div>
  <div class = "card-body">
<!--email-->
    <label>email</label>
  <input type="email" id="email" name="email" placeholder="e.g. tonyhamsters@hmail.com" required></input>
<!--date-->
<form>
  <label for="date">delivery date</label>
  <input type="date" id="date" name="date">
</form>
<!--hamster-->
<form>
  <label for="hamsters">choose a hamster:</label>
  <select name="hamsters" id="hamsters">
    <option value="Basketball">Basketball</option>
    <option value="Reggie">Reggie</option>
    <option value="Croquette">Croquette</option>
    <option value="Gummy">Gummy</option>
    <option value="Terror">Terror</option>
    <option value="Goku">Goku</option>
    <option value="Mochi">Mochi</option>
    <option value="Gerbil">Gerbil</option>
    <option value="Degu">Degu</option>
    <option value="Stapler">Stapler</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
  </div>
</div>

</br>

<div class = "card">
  <div class = "card-header">
    <h3> what do u think of him </h3>
  </div>
  <div class = "card-body">
    <!--body go here ADD CHECK BOXES-->
    <form>
      <input type="checkbox" id="neat" name="neat" value="neat">
      <label for="neat"> he is neat</label><br>

      <label for="epic"> he is epic</label><br>
      <input type="checkbox" id="evil" name="evil" value="evil">
      <label for="evil"> he is evil >:D</label><br><br>
      <input type="submit" value="Submit">
  </form>

  </div>
</div>
